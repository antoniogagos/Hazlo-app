<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="hazlo-welcome-page.html">
<link rel="import" href="hazlo-drawer.html">
<link rel="import" href="hazlo-dashboard-page.html">

<dom-module id="hazlo-app">
    <template>
    <style>
      :host {
        display: block;
        max-width: 850px;
        position: relative;
        height: 100%;
        margin: auto;
      }

      [hidden] {
        display: none !important;
      }

      iron-pages {
        height: 100%;
        max-width: inherit;
        box-shadow: 0 1px 1px 0 rgba(0,0,0,0.06), 0 2px 5px 0 rgba(0,0,0,0.2);
      }

      .spinner {
        margin: 100px auto 0;
        width: 70px;
        text-align: center;
      }

      .spinner > div {
        width: 18px;
        height: 18px;
        background-color: var(--app-primary-color);

        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes sk-bouncedelay {
        0%, 80%, 100% { -webkit-transform: scale(0) }
        40% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bouncedelay {
        0%, 80%, 100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 40% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
        }
      }
    </style>

    <firebase-app
        auth-domain="hazlo-app-c809c.firebaseapp.com"
        api-key="AIzaSyD2fh7ZslNj4ZBrLTSwf7znhhzZ0EqgkZE"
        database-url="https://hazlo-app-c809c.firebaseio.com/"
        storage-bucket="gs://hazlo-app-c809c.appspot.com/"></firebase-app>

    <firebase-auth
        id="auth"
        user="{{user}}"
        provider="google"
        status-known="{{statusKnown}}"
        on-error="_handleError"></firebase-auth>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="[[route]]"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <hazlo-drawer id="drawer" user="[[user]]"></hazlo-drawer>
    <div class="spinner" hidden$="[[statusKnown]]">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>

    <iron-pages selected="[[page]]" attr-for-selected="name">
      <!-- no login required -->
      <hazlo-welcome-page name="welcome" user="{{user}}"></hazlo-welcome-page>
      <hazlo-signin-page name="signin"></hazlo-signin-page>
      <hazlo-signup-page name="signup"></hazlo-signup-page>

      <!-- login required -->
      <hazlo-dashboard-page name="dashboard" user="{{user}}"></hazlo-dashboard-page>
    </iron-pages>

  </template>
    <script>
        class HazloApp extends Polymer.Element {

            static get is() {
                return 'hazlo-app';
            }

            static get properties() {
                return {

                    user: Object,

                    page: String,

                    route: Object,

                    routeData: Object,

                    subroute: Object,

                };
            }

            static get observers() {
                return [
                    '_routeDataPageChanged(routeData.page, statusKnown, user)'
                ];
            }

            connectedCallback() {
                super.connectedCallback();

                this.addEventListener('open-drawer', _ => {
                    this.$.drawer.opened = true;
                });

                document.body.addEventListener('signin', event => {
                    if (event.detail.provider === 'google') {
                        this._signInWithGoogle();
                    }
                });

                document.body.addEventListener('logout', _ => {
                    this.$.auth.signOut();
                });
            }

            _routeDataPageChanged(page, statusKnown, user) {
                if (!statusKnown) {
                    return;
                }
                if (!page) {
                    page = user ? 'dashboard' : 'welcome';
                } else if (!user) {
                    page = 'welcome';
                }
                this.page = page;
            }

            _signInWithGoogle() {
                this.$.auth.signInWithPopup()
                    .then(function(response) {
                        // successful authentication response here
                    })

                .catch(function(error) {
                    // unsuccessful authentication response here
                    console.log('error', error);
                });

            }
        }

        customElements.define(HazloApp.is, HazloApp);
    </script>
</dom-module>
