<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="hazlo-welcome-page.html">
<link rel="import" href="hazlo-drawer.html">
<link rel="import" href="hazlo-dashboard-page.html">
<link rel="import" href="hazlo-addtask-page.html">

<dom-module id="hazlo-app">
  <template>
    <style>
      :host {
        --app-primary-color: #009eeb;
        --app-secondary-color: black;

        display: block;
        height: 100%;
      }

      iron-pages {
        height: 100%;
      }
    </style>

    <firebase-app
        auth-domain="hazlo-app-c809c.firebaseapp.com"
        api-key="AIzaSyD2fh7ZslNj4ZBrLTSwf7znhhzZ0EqgkZE"
        database-url="https://hazlo-app-c809c.firebaseio.com/"></firebase-app>

    <firebase-auth
        id="auth"
        user="{{user}}"
        provider="google"
        on-error="_handleError"></firebase-auth>

    <hazlo-drawer id="drawer" user="[[user]]"></hazlo-drawer>

    <iron-pages selected="[[page]]" attr-for-selected="name"> <!-- [[page]] -->
      <!-- no login required -->
      <hazlo-welcome-page name="welcome" user="{{user}}"></hazlo-welcome-page>
      <hazlo-signin-page name="signin"></hazlo-signin-page>
      <hazlo-signup-page name="signup"></hazlo-signup-page>

      <!-- login required -->
      <hazlo-dashboard-page name="dashboard"></hazlo-dashboard-page>
      <hazlo-addtask-page name="addtask"></hazlo-addtask-page>
    </iron-pages>

  </template>
  <script>

    class HazloApp extends Polymer.Element {

      static get is() { return 'hazlo-app'; }

      static get properties() {
        return {

          user: {
            type: Object,
            observer: '_userChanged'
          },

          page: String

        };
      }

      connectedCallback() {
        super.connectedCallback();

        document.body.addEventListener('open-drawer', _ => {
          this.$.drawer.opened = true;
        });

        document.body.addEventListener('add-task', _ => {
          this.page = 'dashboard';
        });

        document.body.addEventListener('addtask-page', _ => {
          this.page = 'addtask';
        })

        document.body.addEventListener('go-back', _ => {
          this.page = 'dashboard';
        })

        document.body.addEventListener('signin', event => {
          if (event.detail.provider === 'google') {
            this._signInWithGoogle();
          }
        });

        document.body.addEventListener('logout', _ => {
          this.$.auth.signOut();
        });
      }

      _userChanged(user) {
        if (user) {
          this.page = 'dashboard';
        } else {
          this.page = 'welcome';
        }
      }

      _signInWithGoogle() {
        this.$.auth.signInWithPopup()
          .then(function(response) {
            // optionally handle a successful login
          })
          .catch(function(error) {
            console.log('error', error);
            // unsuccessful authentication response here
          });
      }

    }

    customElements.define(HazloApp.is, HazloApp);
  </script>
</dom-module>
