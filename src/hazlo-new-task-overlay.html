<dom-module id="hazlo-new-task-overlay">
    <template>
    <style include="toolbar-styles form-styles">

      :host {
        background: #fff;
        bottom: 0;
        display: block;
        left: 0;
        outline: 0;
        position: absolute;
        right: 0;
        top: 0;
      }

      .content {
        padding: 20px;
      }

      .toolbar__icon {
        fill: var(--app-primary-color);
      }

      .toolbar {
        justify-content: space-between;
      }

      /* labels block */
      .labels {
        display: flex;
        flex-wrap: wrap;
        width: calc(100% + 10px);
      }

      .labels__item {
        border-radius: 6px;
        border: 0;
        box-sizing: border-box;
        color: white;
        font-size: 32px;
        height: 52px;
        margin: 0 10px 10px 0;
        outline: 0;
        padding: 0 10px;
        text-shadow: 0 0 4px rgba(0,0,0,.2), 0 0 1px #000;
        width: calc(25% - 10px);
      }

      .labels__item:focus {
        box-shadow: inset 0 0 0px 2px rgba(0,0,0,0.16)
      }

      .labels__item--selected:after {
        content: "✓";
      }

      .sk-circle {
        width: 16px;
        height: 16px;
        position: relative;
      }
      .sk-circle .sk-child {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
      .sk-circle .sk-child:before {
        content: '';
        display: block;
        margin: 0 auto;
        width: 15%;
        height: 15%;
        background-color: var(--app-primary-color);
        border-radius: 100%;
        -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
                animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
      }
      .sk-circle .sk-circle2 {
        -webkit-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
                transform: rotate(30deg); }
      .sk-circle .sk-circle3 {
        -webkit-transform: rotate(60deg);
            -ms-transform: rotate(60deg);
                transform: rotate(60deg); }
      .sk-circle .sk-circle4 {
        -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
                transform: rotate(90deg); }
      .sk-circle .sk-circle5 {
        -webkit-transform: rotate(120deg);
            -ms-transform: rotate(120deg);
                transform: rotate(120deg); }
      .sk-circle .sk-circle6 {
        -webkit-transform: rotate(150deg);
            -ms-transform: rotate(150deg);
                transform: rotate(150deg); }
      .sk-circle .sk-circle7 {
        -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
                transform: rotate(180deg); }
      .sk-circle .sk-circle8 {
        -webkit-transform: rotate(210deg);
            -ms-transform: rotate(210deg);
                transform: rotate(210deg); }
      .sk-circle .sk-circle9 {
        -webkit-transform: rotate(240deg);
            -ms-transform: rotate(240deg);
                transform: rotate(240deg); }
      .sk-circle .sk-circle10 {
        -webkit-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
                transform: rotate(270deg); }
      .sk-circle .sk-circle11 {
        -webkit-transform: rotate(300deg);
            -ms-transform: rotate(300deg);
                transform: rotate(300deg); }
      .sk-circle .sk-circle12 {
        -webkit-transform: rotate(330deg);
            -ms-transform: rotate(330deg);
                transform: rotate(330deg); }
      .sk-circle .sk-circle2:before {
        -webkit-animation-delay: -1.1s;
                animation-delay: -1.1s; }
      .sk-circle .sk-circle3:before {
        -webkit-animation-delay: -1s;
                animation-delay: -1s; }
      .sk-circle .sk-circle4:before {
        -webkit-animation-delay: -0.9s;
                animation-delay: -0.9s; }
      .sk-circle .sk-circle5:before {
        -webkit-animation-delay: -0.8s;
                animation-delay: -0.8s; }
      .sk-circle .sk-circle6:before {
        -webkit-animation-delay: -0.7s;
                animation-delay: -0.7s; }
      .sk-circle .sk-circle7:before {
        -webkit-animation-delay: -0.6s;
                animation-delay: -0.6s; }
      .sk-circle .sk-circle8:before {
        -webkit-animation-delay: -0.5s;
                animation-delay: -0.5s; }
      .sk-circle .sk-circle9:before {
        -webkit-animation-delay: -0.4s;
                animation-delay: -0.4s; }
      .sk-circle .sk-circle10:before {
        -webkit-animation-delay: -0.3s;
                animation-delay: -0.3s; }
      .sk-circle .sk-circle11:before {
        -webkit-animation-delay: -0.2s;
                animation-delay: -0.2s; }
      .sk-circle .sk-circle12:before {
        -webkit-animation-delay: -0.1s;
                animation-delay: -0.1s; }

      @-webkit-keyframes sk-circleBounceDelay {
        0%, 80%, 100% {
          -webkit-transform: scale(0);
                  transform: scale(0);
        } 40% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
      }

      @keyframes sk-circleBounceDelay {
        0%, 80%, 100% {
          -webkit-transform: scale(0);
                  transform: scale(0);
        } 40% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
      }

      [hidden2] {
        display: none !important;
      }

    </style>

        <div class="sk-circle7 sk-child"></div>

        <div class="sk-circle9 sk-child"></div>

      </div>

                <span id="file__name" style="margin: 0; margin-bottom: 5px; color: #212121; font-size: 15px;"></span>

    <script>
        class HazloNewTaskOverlay extends AnimatedOverlayMixin(Polymer.Element) {

            static get is() {
                return 'hazlo-new-task-overlay';
            }

            static get properties() {
                return {

                    labels: Array,

                    selectedLabel: Object,

                    _imageUploaded: {
                        type: Boolean,
                        value: false
                    },

                    _imageSelected: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * @override
                     */
                    openAnimationConfig: {
                        type: Object,
                        value: _ => {
                            return {
                                keyframes: [{
                                    opacity: 0,
                                    transform: 'translateY(0) scale(0.9)'
                                }, {
                                    opacity: 1,
                                    transform: 'translateY(0) scale(1)'
                                }],
                                options: {
                                    duration: 225,
                                    easing: 'cubic-bezier(0.165, 0.84, 0.44, 1)',
                                    fill: 'forwards'
                                }
                            };
                        }
                    },

                    /**
                     * @override
                     */
                    closeAnimationConfig: {
                        type: Object,
                        value: _ => {
                            return {
                                keyframes: [{
                                    opacity: 1,
                                    transform: 'translateY(0) scale(1)'
                                }, {
                                    opacity: 0,
                                    transform: 'translateY(0) scale(0.9)'
                                }],
                                options: {
                                    duration: 300,
                                    easing: 'cubic-bezier(0.645, 0.045, 0.355, 1)',
                                    fill: 'forwards'
                                }
                            };
                        }
                    },

                    /**
                     * @override
                     */
                    noAutoFocus: {
                        type: Boolean,
                        value: true
                    }

                };
            }

            constructor() {
                super();
                this._onKeydown = this._onKeydown.bind(this);
            }


            imgFile() {
                const file = this.$.file.files[0];

                this._imageSelected = true;
                this.$.file__name.innerHTML = file.name;
                let reader = new FileReader();

                reader.onload = function(e) {
                    this.$.file__image.src = e.target.result;
                }.bind(this);

                reader.readAsDataURL(file);
            }

            /**
             * @override
             */
            _openedChanged(opened, old) {
                super._openedChanged(opened, old);
                if (opened) {
                    this.$.taskNameInput.focus();
                    this._toggleListeners({
                        enable: true
                    });
                } else {
                    this._toggleListeners({
                        enable: false
                    });
                }
            }

            _toggleListeners({
                enable
            }) {
                const m = enable ? 'addEventListener' : 'removeEventListener';
                this[m]('keydown', this._onKeydown);
            }

            _onKeydown(event) {
                if (event.key === 'Enter') {
                    this._submit();
                }
            }

            _closeOverlay() {
                this._setCanceled(true);
                this.opened = false;
            }

            _submit() {
                if (this._submiting) {
                    return;
                }

                this._submiting = true;
                const content = this.$.taskNameInput.value;
                if (content) {
                    const label = this.labels[this.selectedLabel];
                    const params = {
                        content,
                        completed: false
                    };

                    if (label) {
                        params.label = label;
                    }

                    const file = this.$.file.files[0];
                    if (file) {

                        let storage = firebase.storage().ref();
                        const image = storage.child(`${[[this.user.uid]]}/` + file.name);
                        params.image = image.location.path;

                        var uploadTask = image.put(file);
                        uploadTask.on('state_changed', snapshot =>  {
                            this._imageUploaded = true;
                            let barProgress = this.$.file__progressBar;
                            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;

                        }, error => {
                            console.log(error.code);
                        }, _ => {
                            this._imageUploaded = false;
                            this._imageSelected = false;

                            this.$.queryTasks.ref.push(params).then(_ => {
                                this.opened = false;
                                this._setCanceled(false);
                            }).catch(_ => {
                                this._submiting = false;
                            });
                        });
                    }

                    if (!file) {
                        this.$.queryTasks.ref.push(params).then(_ => {
                            this.opened = false;
                            this._setCanceled(false);
                        }).catch(_ => {
                            this._submiting = false;
                        });
                    }

                } else {
                    alert('Please add a content to the task');
                }
            }

        }

        customElements.define(HazloNewTaskOverlay.is, HazloNewTaskOverlay);
    </script>
</dom-module>
