<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="hazlo-welcome-page">
  <template>
    <style include="btn-styles">

      :host {
        background: url('../images/welcome-bg.png');
        box-sizing: border-box;
        display: block;
        height: 100%;
        padding: 25px;
      }

      .logo {
        align-items: center;
        display: flex;
        justify-content: center;
      }

      .logo__img {
        border-radius: 16px;
        box-shadow: 0 2px 2px 0px rgba(0,0,0,0.2);
        height: 76px;
        width: 76px;
        margin-right: 15px;
      }

      .logo__text {
        font-size: 62px;
        font-weight: bold;
      }

      .subtitle {
        color: #777;
        text-align: center;
      }

    </style>

    <div style="height: calc(100% - 100px); display: flex; align-items: center; justify-content: center;">
      <div>
    <div class="logo">
      <img class="logo__img" src="../images/manifest/icon-192x192.png" alt="Hazlo Logo">
      <span class="logo__text">Hazlo</span>
    </div>

    <p class="subtitle">Hazlo lets you manage your tasks anywhere. <br> At home. At school. At work. Online. Offline.</p>
    </div>
    </div>

    <div style="height: 100px;">
    <button class="btn" on-click="_signInWithGoogle">Connect with Google</button>
    </div>

  </template>
  <script>

  class HazloWelcomePage extends Polymer.Element {

    static get is() {return 'hazlo-welcome-page';}

    _signInWithGoogle() {
      this.dispatchEvent(new CustomEvent('signin', {
        bubbles: true,
        composed: true,
        detail: {
          provider: 'google'
        }
      }))
    }

  }

  customElements.define(HazloWelcomePage.is, HazloWelcomePage);

  </script>
</dom-module>
