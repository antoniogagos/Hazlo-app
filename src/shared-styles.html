<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="toolbar-styles">
    <template>
    <style>

      .toolbar {
        max-width: inherit;
        align-items: center;
        border-bottom: 1px solid #eee;
        box-sizing: border-box;
        display: flex;
        height: 44px;
        padding: 0 10px;
        position: fixed;
        width: 100%;
      }

      .content {
        position: absolute;
        top: 44px;
        left: 0;
        right: 0;
        bottom: 0;
        box-sizing: border-box;
      }

      .toolbar__title {
        left: 0;
        margin: 0 auto;
        pointer-events: none;
        position: absolute;
        right: 0;
        text-align: center;
      }

      .toolbar__icon {
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        cursor: pointer;
        padding: 6px;
      }

    </style>
  </template>
</dom-module>

<dom-module id="btn-styles">
    <template>
    <style>

      .btn {
        background: var(--app-primary-color);
        border-radius: 3px;
        border: 0;
        color: white;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 13px;
        font-weight: lighter;
        letter-spacing: 2px;
        outline: 0;
        padding: 12px 14px;
        width: 100%;
        display: block;
        text-transform: uppercase;
      }

      .btn:hover {
        box-shadow: inset 0 -2px 0 rgba(31,45,61,.15);
      }

      @media(min-width: 720px) {
        .btn {
          margin: auto;
          width: auto;
        }
      }

    </style>
  </template>
</dom-module>

<dom-module id="form-styles">
    <template>
    <style>

    .form__group {
      display: block;
      margin-bottom: 20px;
    }

    .form__label {
      display: block;
      font-size: 13px;
      margin: 6px 0;
    }

    .form__input {
      background: #fbfbfb;
      border-radius: 3px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      display: block;
      font-size: 16px;
      outline: 0;
      padding: 8px;
      width: 100%;
    }

    .form__input:focus {
      box-shadow: 0 1px 0 0 rgba(0,0,0,0.1)
    }

    </style>
  </template>
</dom-module>
